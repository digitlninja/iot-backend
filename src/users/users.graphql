type User {
  id: String
  email: String
  username: String
}

type Query {
  users: [User]
}

type CognitoAccessToken {
  jwtToken: String
}
type CognitoTokens {
  idToken: String
  accessToken: String
  refreshToken: String
}

type Mutation {
  signUp(email: String!, username: String!, password: String): User
  login(username: String!, password: String!): CognitoTokens
  refreshUserTokens(username: String!, refreshToken: String!): CognitoTokens
}
